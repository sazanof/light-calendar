<!doctype html>
<html>
<head>
    <title>Light Calendar</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link type="text/css" rel="stylesheet" href="../css/base.css"/>
    <link type="text/css" rel="stylesheet" href="../css/demo.css"/>
    <!--<link type="text/css" rel="stylesheet" href="../themes/sky-blue/calendar.css" />-->
</head>
<body>
<h1>Inline calendar</h1>
<div style="overflow: hidden; margin-bottom: 7px">
    <span id="calendar_1"></span>
</div>
<span id="date_test">Выберите дату</span>

<h1>Datepicker</h1>
<input type="text" name="calendar_2" id="calendar_2"/><input type="text" name="calendar_3" id="calendar_3"/>

<script type="text/javascript" src="../js/light-calendar.js"></script>
<script type="text/javascript">
    var lang = {
        dayNames: ["Вск", "Пн", "Вт", "Ср", "Чт", "Пт", "Сб"],
        dayNamesFull: ["Воскресенье", "Понедельник", "Вторник", "Среда", "Четверг", "Пятница", "Суббота"],
        monthNames: ["Янв", "Фев", "Мар", "Апр", "Май", "Июн", "Июль", "Авг", "Сен", "Окт", "Ноя", "Дек"],
        monthNamesFull: ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"]
    };
    var cal_1 = new Calendar({
        lang: lang,
        element: 'calendar_1',
        inline: true,
        months: 3,
        dateFormat: 'd.m.Y',
        onSelect: function (element, selectedDate, date, cell) {
            document.getElementById('date_test').innerHTML = selectedDate;
        },
        onBeforeShowDay: function (date, cell) {
            //console.log(date,cell);
            return true
        }
    });
    var cal_2 = new Calendar({
        element: 'calendar_2',
        weekNumbers: true,
        startDay: 1,
        minDate: new Date(new Date().getTime() - 60 * 60 * 24 * 1000),
        outsideClose: true,
        onOpen: function (element) {
            //do something
        }
    });
    var cal_3 = new Calendar({
        element: 'calendar_3',
        weekNumbers: true,
        startDay: 1,
        outsideClose: true,
        minDate: new Date(new Date().getTime() - 60 * 60 * 24 * 1000),
        onOpen: function (element) {
            //do something
        }
    });
</script>
</body>
</html>
